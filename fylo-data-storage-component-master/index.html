<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <div class="storage-data">
    <div class="headline">
      <div>
        <img src="images/logo.svg" alt="" srcset="">
      </div>

      <div class="icons">
        <div><img src="images/icon-document.svg" alt=""></div>
        <div><img src="images/icon-folder.svg" alt=""></div>
        <div><img src="images/icon-upload.svg" alt=""></div>

      </div>


    </div>

    <div class="info">

      <div class="bubble">185 <span>GB LEFT</span> </div>

      <p>Youâ€™ve used
        <span class="numbers">
          <span class="digit one">8</span><span class="digit two">1</span><span class="digit three">5</span>
        </span>
        <span class="letter">
          GB
        </span>

        of your storage
      </p>

      <div class="progress-bar">
        <div class="progress-fill">
          <div class="progress-indicator"></div>
        </div>
      </div>


      <div class="usage">

        <h5>0 GB</h5>
        <h5>1000 GB</h5>
      </div>

    </div>

  </div>





</body>

</html>
