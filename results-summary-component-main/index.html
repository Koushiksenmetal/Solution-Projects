<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="card">
    <div class="card-image">
      <h2>Your Result</h2>
      <div class="result">
        <h1 class="score">76 </h1>
        <h5>of 100</h5>
      </div>
      <h1 class="heading">Great</h1>
      <p>You scored higher than 65% <br> of the people who have taken <br> these tests.</p>
    </div>


    <div class="card-stats">
      <h2>Summary</h2>

      <div class="Reaction">
        <h4 class="marks"> <img src="assets/images/icon-reaction.svg" alt="">
          Reaction </h4>
        <h4 class="numbers">80 <span>/ 100</span></h4>
      </div>


      <div class="Memory">
        <h4 class="marks2"> <img src="assets/images/icon-memory.svg" alt="">
          Memory</h4>
        <h4 class="numbers">92 <span>/ 100</span></h4>
      </div>


      <div class="Verbal">
        <h4 class="marks3"> <img src="assets/images/icon-verbal.svg" alt="">
          Verbal </h4>
        <h4 class="numbers">61 <span>/ 100</span></h4>
      </div>


      <div class="Visual">
        <h4 class="marks4"> <img src="assets/images/icon-visual.svg" alt="">
          Visual </h4>
        <h4 class="numbers">72 <span>/ 100</span></h4>
      </div>

      <button>Continue</button>
    </div>

  </div>






</body>

</html>
